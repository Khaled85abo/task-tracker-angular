<form (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      id="text"
      name="text"
      [(ngModel)]="text"
      placeholder="Add Task"
    />
  </div>
  <div class="form-control">
    <label for="day">Task</label>
    <input
      type="text"
      id="day"
      name="day"
      [(ngModel)]="day"
      placeholder="Add Day & Time"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="done">Done</label>
    <input type="checkbox" id="done" name="done" [(ngModel)]="done" />
  </div>
  <input
    type="submit"
    value="Save Task "
    class="btn btn-clock"
    [disabled]="checkBtn()"
  />
</form>
